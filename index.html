<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paulista Girl Fortune</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <audio controls autoplay>
      <source src="img/music.mp3" type="audio/mp3" />
    </audio> -->

    <div class="body">
      <div class="header"><h1>Paulista Girl</h1></div>

      <div class="tela">
        <div class="slot1" id="slot1">
          <img class="escud1" id="escud1" src="img/palmeiras.png" />
        </div>
        <div class="slot2">
          <img class="escud2" id="escud2" src="img/saoPaulo.png" />
        </div>
        <div class="slot3">
          <img class="escud3" id="escud3" src="img/corinthians.png" />
        </div>
        <div class="slot4">
          <img class="escud4" id="escud4" src="img/santos.png" />
        </div>
      </div>

      <div class="botoes">
        <div class="botoesApostas">
          <button class="menos" onclick="betLess();">APOSTA -1</button>
          <button class="menos" onclick="betTenLess();">APOSTA -10</button>
          <button class="mais" onclick="betMore();">APOSTA +1</button>
          <button class="mais" onclick="betTenMore();">APOSTA +10</button>
        </div>

        <div class="moneyInputs">
          <div class="creditosContainer">
            <label class="creditos_txt">Creditos</label>

            <div class="creditos">
              <form>
                <input
                  id="credito"
                  class="credito"
                  type="text"
                  size="5"
                  value="R$ 0"
                  readonly
                />
              </form>
            </div>
          </div>
          <div class="ApostaContainer">
            <label class="valor_txt">Valor da Aposta</label>

            <div class="valor">
              <form>
                <input
                  id="aposta"
                  class="aposta"
                  type="text"
                  size="1"
                  value="R$ 1"
                  readonly
                />
              </form>
            </div>
          </div>

          <img
            src="img/spin.png"
            class="spinButton"
            id="spinButton"
            onmousedown="this.src='img/spinPressed.png';"
            onmouseup="this.src='img/spin.png';"
            onclick="jogar();"
          />
        </div>
      </div>

      <div class="rodapeImg">
        <img class="iconImage" src="./img/jackpotLogo.png" />
      </div>
      <div class="rodapeTabela">
        <img class="iconTabela" src="./img/tabela.png" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
